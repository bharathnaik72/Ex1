<!DOCTYPE html>
<html>
<head>
    <meta name charset="UTF-8">
    <meta name="viewport" content="width-device-width,initial scale=1.0%">
    <title>Exp2B</title>
    <hr>
    <h1 align="center" style="color:blue">Karunya Intitute of Technology and Science</h1>
    <hr>
    <table align="center">
        <th style="color: blue;">Admission</th>
    </table>
    <hr>
    <form>
        <fieldset style=text-align:center;color:blue>
            <table align="center">
            <legend>Application Form</legend>
            <tr align="left">
                <td>Name:</td>
                <td><input type="text" placeholder="Enter your name"><br></td></tr>
            <tr align="left">
                <td>Application Number:</td>
            <td><input type="text" placeholder="KU2022CSE1001"><br></td></tr>
            <tr align="left">
                <td>Password:</td>
                <td><input type="password" placeholder="****"><br></td></tr>
            <tr align="left">
                <td>Date of Birth:</td>
                <td><input type="date" placeholder="mm/dd/yyyy"><br></td></tr>
            <tr align="left">
                <td>Age:</td>
                <td><input type="number"><br></td></tr> 
            <tr align="left">
                <td>Mobile Number:</td>
                <td><input type="tel" pattern="[0-9]{10}" placeholder="Enter Mobile Number"><br></td></tr>
            <tr align="left">
                <td>Email:</td>
                <td><input type="email" placeholder="Enter Email id"><br></td></tr>
            <tr align="left">
                <td>Gender:</td>
                <td><input name="Na"type="radio">Male<input name="Na" type="radio">Female<input name="=Na"type="radio">Others<br></td></tr>
            <tr align="left">
                <td>Address:</td>
                <td><textarea name="Add" rows="4" cols="20" placeholder="Enter your Address"></textarea><br></td></tr>
            <tr align="left">
            <td>Language Known:</td>
                <td><input type="checkbox">English<input type="checkbox">Hindi<input type="checkbox">Tamil<input type="checkbox">Malayalam<input type="checkbox">Telugu<br></td></tr>
            <tr align="left">
            <td><label for="dd">Select your Course</label>
            <td><select id="dd" name="">
                    <option value="B.Tech Computer Science and Engineering">B.Tech Computer Science and Engineering</option>
                    <option value="Electrical and Electronics Engineering">Electrical and Electronics Engineering</option>
                    <option value="Mathematics, Economics and Commerce">Mathematics, Economics and Commerce</option>
            </select><br></td></td></tr>
            <tr align="left">
                <td>Upload your Photo:</td>
                <td><input type="file"><br></td></tr>
            <tr align="left">
                <td></td>
                <td><input type="submit"></td></tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
